<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="game">
        <div id="left-column">
            <div id="hold-div">
                <p id="hold-label">Hold</p>
                <table id="hold-table" class="center"></table>
            </div>
            <div id="stats">
                <div id="score-div">
                    <p>Score</p>
                    <p id="score"></p>
                </div>
                <div id="level-div">
                    <p>Level</p>
                    <p id="level"></p>
                </div>
                <div id="lines-div">
                    <p>Lines</p>
                    <p id="lines"></p>
                </div>
            </div>
        </div>
        <div id="board">
            <table id="board-table"></table>
        </div>
        <div id="next">
            <p id="next-label">Next</p>
            <div id="next-tables"></div>
        </div>
    </div>
</body>
</html>
